<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cheque List Viewer for BISE BANNU">
    <title>A/c test BISEB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/style.css">

    <style>
        /* Add your custom styles here */
        .status-green { color: #28a745; font-weight: 500; }
        .status-red { color: #dc3545; font-weight: 500; }
        .status-blue { color: #007bff; font-weight: 500; }
        .status-gray { color: #6c757d; font-weight: 500; }
        .status-orange { color: #fd7e14; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Accounts Section: BISE Bannu Office</h1>
            <p class="text-muted">Check Information and Updates</p>
        </div>

        <!-- Search Section -->
        <div class="search-container d-flex flex-column flex-md-row align-items-center gap-3">
            <div class="input-group flex-grow-1">
                <input type="search" id="search" class="form-control" placeholder="Search..." aria-label="Search CHQS">
            </div>
            <div class="d-flex align-items-center gap-2 flex-grow-1">
                <select class="form-select flex-grow-1" id="narCategory">
                   <option value="all" selected>Search All Bills</option>
                    <option value="TA/DA TO SUPERVISORY STAFF SSC EXAM:">Supervisory Staff SSC</option>
                    <option value="TA/DA TO SUPERVISORY STAFF HSSC EXAM:">Supervisory Staff HSSC</option>
                    <option value="TA/DA TO PRACTICAL EXMR: SSC">Practical Staff SSC</option>
                    <option value="TA/DA TO PRACTICAL EXMR: HSSC">Practical Staff HSSC</option>
                    <option value="TA/DA TO INSEPCTORS SSC">Inspections Staff SSC</option>
                    <option value="TA/DA TO INSEPCTORS HSSC">Inspections Staf HSSC</option>
                    <option value="REMUNERATION RES: INSPECTORS">Resedent Inspectors</option>
                    <option value="LABORATORY CHARGES">Laboratory Charges</option>
                    <option value="TA/DA GENERAL">TA/DA General</option>
                    
                    <option value="MARKING SSC">Marking SSC</option>
                    <option value="MARKING HSSC">Marking HSSC</option>
                    <option value="REMUNERATION TO PAPER SETTER HSSC">Remuneration to Paper Setter HSSC</option>
                    <option value="REMUNERATION TO UFM MEMEBERS">Remuneration to UFM Members</option>
                    
                    <option value="EXPIRED CHECK RENEWED">Expired Check Renewed</option>
                    <option value="HONORARIA">Honoraria</option>
                    <option value="REFUND OF FEE">Refund of Fee</option>
                    <option value="RETOTALLING">Retotalling</option>
                    <!-- Add other NAR options here -->
                    <!-- Add other NAR options here -->
                </select>
                <button class="btn btn-primary" type="button" id="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
                <select class="form-select flex-grow-1" id="statusFilter">
                    <option value="all" selected>All Statuses</option>
                    <option value="despatched through gpo">Despatched through GPO</option>
                    <option value="ready but not signed yet">Ready but not signed yet</option>
                    <option value="cheque ready">Cheque Ready</option>
                    <option value="despatched to lakki camp office">Despatched to Lakki Camp Office</option>
                    <option value="sent to chairman sb. for sign">Sent to Chairman SB for Sign</option>
                </select>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result" class="alert alert-info" role="alert" style="display: none;"></div>
        <div class="table-responsive" id="tableContainer" style="display: none;">
            <table class="table table-hover" id="chequeTable">
                <thead>
                    <tr>
                        <th data-column="NARRATION">Payee(s) Name and Address <span class="sort-icon"></span></th>
                        <th data-column="AMOUNT">Amount <span class="sort-icon"></span></th>
                        <th data-column="CHEQ_NO">Cheque No <span class="sort-icon"></span></th>
                        <th data-column="NAR">In Care Of <span class="sort-icon"></span></th>
                        <th data-column="DD">Details Status <span class="sort-icon"></span></th>
                    </tr>
                </thead>
                <tbody id="checksTable"></tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav aria-label="Table pagination" id="pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled" id="prevPage">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item active" id="page1">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item" id="nextPage">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <i class="fas fa-search"></i>
            <p class="lead">Enter the name or school name to view search results</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        /**
         * XMLTableHandler: Enhanced class for XML data handling and table management
         * Version: 5.0
         * Debug Mode: Enabled
         * Last Updated: 2025-02-15
         */
        class XMLTableHandler {
            constructor() {
                console.log('Initializing XMLTableHandler...');
                
                try {
                    // Initialize DOM elements with error checking
                    this.initializeDOMElements();
                    
                    // Define column structure
                    this.defineColumns();
                    
                    // Initialize state variables
                    this.initializeState();
                    
                    // Initialize event listeners
                    this.initializeEventListeners();
                    
                    console.log('XMLTableHandler initialization successful');
                } catch (error) {
                    console.error('Constructor Error:', error);
                    this.showError('Failed to initialize table handler');
                }
            }

            /**
             * Initialize and validate all required DOM elements
             * @throws {Error} If required elements are not found
             */
            initializeDOMElements() {
                const required_elements = {
                    'checksTable': 'tableBody',
                    'search': 'searchInput',
                    'narCategory': 'narFilter',
                    'statusFilter': 'statusFilter',
                    'tableContainer': 'tableContainer',
                    'emptyState': 'emptyState',
                    'result': 'resultContainer',
                    'pagination': 'pagination'
                };

                for (const [id, prop] of Object.entries(required_elements)) {
                    const element = document.getElementById(id);
                    if (!element) {
                        throw new Error(`Required element #${id} not found in DOM`);
                    }
                    this[prop] = element;
                    console.log(`âœ“ Found ${id} element`);
                }
            }

            /**
             * Define column structure and types
             */
            defineColumns() {
                this.columns = {
                    NARRATION: { index: 0, type: 'string', required: true },
                    AMOUNT: { index: 1, type: 'number', required: true },
                    CHEQ_NO: { index: 2, type: 'number', required: true },
                    NAR: { index: 3, type: 'string', required: true },
                    DD: { index: 4, type: 'string', required: true }
                };
                console.log('Column structure defined:', Object.keys(this.columns));
            }

            /**
             * Initialize state variables
             */
            initializeState() {
                this.enableLiveUpdate = false;
                this.tableResetEnabled = true;
                this.BackspaceDefault = true;
                this.xmlData = '';
                this.lastSearchTerm = '';
                this.lastFilterCategory = 'all';
                this.rowsPerPage = 10; // Rows per page for pagination
                this.currentPage = 1; // Current page for pagination
                console.log('State variables initialized');
            }

            /**
             * Set up all event listeners with error handling
             */
            initializeEventListeners() {
                console.log('Setting up event listeners...');

                try {
                    // Search input events
                    this.setupSearchListeners();
                    
                    // NAR filter events
                    this.setupNarFilterListeners();
                    
                    // Status filter events
                    this.setupStatusFilterListeners();
                    
                    // Sorting events
                    this.setupSorting();
                    
                    console.log('Event listeners setup complete');
                } catch (error) {
                    console.error('Error in event listener setup:', error);
                    this.showError('Failed to initialize event handlers');
                }
            }

            /**
             * Set up search-related event listeners
             */
            setupSearchListeners() {
                // Keydown event for search
                this.searchInput.addEventListener('keydown', (e) => {
                    console.log('Search keydown event:', e.key);
                    
                    if (e.key === 'Enter') {
                        console.log('Enter key pressed - triggering search');
                        this.search();
                    }

                    if (e.key === 'Backspace' && this.tableResetEnabled) {
                        this.handleBackspace();
                    }
                });

                // Input event for live updates
                this.searchInput.addEventListener('input', () => {
                    if (this.enableLiveUpdate) {
                        console.log('Live update triggered');
                        this.search();
                    }
                });

                // Search button click event
                const searchBtn = document.getElementById('searchBtn');
                if (searchBtn) {
                    searchBtn.addEventListener('click', () => {
                        console.log('Search button clicked - triggering search');
                        this.search();
                    });
                } else {
                    console.warn('Search button not found');
                }
            }

            /**
             * Set up NAR filter event listeners
             */
            setupNarFilterListeners() {
                if (this.narFilter) {
                    this.narFilter.addEventListener('change', () => {
                        console.log('NAR filter changed:', this.narFilter.value);
                        this.filterByNar();
                    });
                } else {
                    console.warn('NAR filter element not found');
                }
            }

            /**
             * Set up status filter event listeners
             */
            setupStatusFilterListeners() {
                if (this.statusFilter) {
                    this.statusFilter.addEventListener('change', () => {
                        console.log('Status filter changed:', this.statusFilter.value);
                        this.filterByStatus();
                    });
                } else {
                    console.warn('Status filter element not found');
                }
            }

            /**
             * Set up sorting functionality for table columns
             */
            setupSorting() {
                const tableHeaders = document.querySelectorAll('#chequeTable th[data-column]');
                tableHeaders.forEach(header => {
                    header.addEventListener('click', () => {
                        const column = header.getAttribute('data-column');
                        const isAscending = header.classList.toggle('asc');
                        this.sortTable(column, isAscending);
                    });
                });
            }

            /**
             * Sort the table by a specific column
             * @param {string} column - The column to sort by
             * @param {boolean} isAscending - Whether to sort in ascending order
             */
            sortTable(column, isAscending) {
                const rows = Array.from(this.tableBody.querySelectorAll('tr'));
                const columnIndex = this.columns[column].index;

                rows.sort((rowA, rowB) => {
                    const cellA = rowA.querySelectorAll('td')[columnIndex].textContent.trim();
                    const cellB = rowB.querySelectorAll('td')[columnIndex].textContent.trim();

                    if (this.columns[column].type === 'number') {
                        return isAscending ? parseFloat(cellA) - parseFloat(cellB) : parseFloat(cellB) - parseFloat(cellA);
                    } else {
                        return isAscending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
                    }
                });

                this.tableBody.innerHTML = '';
                rows.forEach(row => this.tableBody.appendChild(row));

                console.log(`Table sorted by ${column} in ${isAscending ? 'ascending' : 'descending'} order`);
            }

            /**
             * Filter by NAR category
             */
            filterByNar() {
                const selectedCategory = this.narFilter.value.toLowerCase();
                console.log('Filtering by NAR category:', selectedCategory);

                let matchCount = 0;
                this.tableBody.querySelectorAll('tr').forEach(row => {
                    const narValue = row.getAttribute('data-nar');
                    const visible = (selectedCategory === "all" || narValue.includes(selectedCategory));
                    row.style.display = visible ? '' : 'none';
                    if (visible) matchCount++;
                });

                console.log(`Filter complete: ${matchCount} rows visible`);
                this.updatePaginationVisibility();
            }

            /**
             * Filter by status
             */
            filterByStatus() {
                const selectedStatus = this.statusFilter.value.toLowerCase();
                console.log('Filtering by status:', selectedStatus);

                let matchCount = 0;
                this.tableBody.querySelectorAll('tr').forEach(row => {
                    const statusCell = row.querySelector('td[data-field="DD"]');
                    const statusValue = statusCell.textContent.toLowerCase();
                    const visible = (selectedStatus === "all" || statusValue.includes(selectedStatus));
                    row.style.display = visible ? '' : 'none';
                    if (visible) matchCount++;
                });

                console.log(`Status filter complete: ${matchCount} rows visible`);
                this.updatePaginationVisibility();
            }

            /**
             * Update pagination visibility based on visible rows
             */
            updatePaginationVisibility() {
                const visibleRows = this.tableBody.querySelectorAll('tr[style=""]').length;
                if (visibleRows > 0) {
                    this.pagination.style.display = 'flex';
                } else {
                    this.pagination.style.display = 'none';
                }
                console.log(`Pagination visibility updated: ${visibleRows > 0 ? 'visible' : 'hidden'}`);
            }

            /**
             * Perform search operation
             */
            search() {
                const searchTerm = this.searchInput.value.toLowerCase();
                console.log('Performing search:', searchTerm);

                if (!searchTerm) {
                    console.log('Empty search term - resetting table');
                    return this.resetTable();
                }

                this.updateTableVisibility(true);
                let matchCount = 0;

                this.tableBody.querySelectorAll('tr').forEach(row => {
                    const matchesSearch = Array.from(row.getElementsByTagName('td'))
                        .some(cell => cell.textContent.toLowerCase().includes(searchTerm));
                    row.style.display = matchesSearch ? '' : 'none';
                    if (matchesSearch) matchCount++;
                });

                console.log(`Search complete: ${matchCount} matches found`);
                this.updateSearchResults(searchTerm, matchCount);
                this.updatePaginationVisibility();
            }

            /**
             * Reset table to initial state
             */
            resetTable() {
                console.log('Resetting table to initial state');
                
                this.searchInput.value = '';
                if (this.narFilter) {
                    this.narFilter.value = 'all';
                }
                if (this.statusFilter) {
                    this.statusFilter.value = 'all';
                }
                
                this.updateTableVisibility(false);
                this.tableBody.querySelectorAll('tr').forEach(row => row.style.display = '');
                this.updatePaginationVisibility();
            }

            /**
             * Update table visibility state
             */
            updateTableVisibility(visible) {
                this.tableContainer.style.display = visible ? 'block' : 'none';
                this.emptyState.style.display = visible ? 'none' : 'block';
                this.resultContainer.style.display = visible ? 'block' : 'none';
            }

            /**
             * Show error message
             */
            showError(message) {
                console.error('Error:', message);
                this.resultContainer.innerHTML = `<div class="error-message">${message}</div>`;
                this.resultContainer.style.display = 'block';
            }
        }

        // Initialize handler with error catching
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded - Initializing XMLTableHandler');
            
            try {
                const handler = new XMLTableHandler();
                handler.fetchXMLData().then(() => {
                    console.log('Initial data fetch complete');
                    handler.resetTable();
                }).catch(error => {
                    console.error('Initialization error:', error);
                });
            } catch (error) {
                console.error('Fatal initialization error:', error);
            }
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/accounts.office.cheque.inquiry/service-worker.js', { scope: '/accounts.office.cheque.inquiry/' })
                    .then(registration => console.log('ServiceWorker registered:', registration.scope))
                    .catch(err => console.error('ServiceWorker registration failed:', err));
            });
        }
    </script>
</body>
</html>
