<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Inquiry App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>BISE Bannu Accounts</h1>
            <p>Check Information and Updates for Ongoing and Previous Month</p>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="input-group">
                <input type="text" id="search" class="form-control" placeholder="Search cheques...">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="searchBtn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
            <button class="btn btn-secondary" id="resetBtn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-file-invoice"></i>
                <h3 id="totalCheques">0</h3>
                <p>Total Cheques</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h3 id="readyCheques">0</h3>
                <p>Ready</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3 id="processingCheques">0</h3>
                <p>Processing</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-coins"></i>
                <h3 id="totalAmount">â‚¨ 0</h3>
                <p>Total Amount</p>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table id="chequeTable">
                <thead>
                    <tr>
                        <th>Payee(s) Name</th>
                        <th>Amount</th>
                        <th>Cheque No</th>
                        <th>In Care Of</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="checksTable"></tbody>
            </table>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <i class="fas fa-search"></i>
            <p>Enter a name or school name to view results.</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts/index.js"></script>
</body>
</html>
