<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Inquiry System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <!-- Header -->
        <div class="border-b pb-4 mb-4">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-semibold text-blue-600">Cheque Inquiry System</h1>
                <span class="text-gray-700">Board of Intermediate & Secondary Education Bannu</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-4">
            <!-- Bill Category -->
            <div>
                <label for="narCategory" class="block text-sm font-medium text-gray-600">Bill Category</label>
                <select id="narCategory" class="w-full border-gray-300 rounded-md p-2 focus:border-blue-500 focus:ring focus:ring-blue-200">
                    <option value="all" selected>Search in All</option>
                    <option value="TA/DA TO SUPERVISORY STAFF SSC EXAM:">Supervisory Staff SSC</option>
                    <option value="TA/DA TO PRACTICAL EXMR: SSC">Practical Staff SSC</option>
                    <option value="TA/DA TO INSEPCTORS SSC">Inspections Staff SSC</option>
                    <option value="REMUNERATION RES: INSPECTORS">Resident Inspectors</option>
                    <option value="LABORATORY CHARGES">Laboratory Charges</option>
                    <option value="SECRECY">Secrecy Bills</option>
                    <option value="TA/DA TO SUPERVISORY STAFF HSSC EXAM:">Supervisory Staff HSSC</option>
                    <option value="TA/DA TO PRACTICAL EXMR: HSSC">Practical Staff HSSC</option>
                    <option value="TA/DA TO INSEPCTORS HSSC">Inspections Staff HSSC</option>
                    <option value="TA/DA GENERAL">TA/DA General</option>
                    <option value="REFUND OF FEE">Refund Fee</option>
                    <option value="EXPIRED CHECK RENEWED">Check Renewal</option>    
                    <option value="HONORARIA">Honoraria & Others</option>
                </select>
            </div>

            <!-- Search -->
            <div>
                <label for="search" class="block text-sm font-medium text-gray-600">Search</label>
                <input type="text" id="search" placeholder="Enter your name or school name..." class="w-full border-gray-300 rounded-md p-2 focus:border-blue-500 focus:ring focus:ring-blue-200">
            </div>

            <!-- Status Filter -->
            <div>
                <label for="statusFilter" class="block text-sm font-medium text-gray-600">Filter by Status</label>
                <select id="statusFilter" class="w-full border-gray-300 rounded-md p-2 focus:border-blue-500 focus:ring focus:ring-blue-200">
                    <option value="all">All Statuses</option>
                    <option value="despatched through gpo">Despatched Through GPO</option>
                    <option value="ready but not signed yet">Ready But Not Signed</option>
                    <option value="despatched to lakki camp office">Despatched to Lakki</option>
                    <option value="sent to chairman">Sent to Chairman</option>
                    <option value="expired">Expired</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="on hold">On Hold</option>
                    <option value="processing">Processing</option>
                </select>
            </div>

            <!-- Search Button -->
            <div class="flex items-end">
                <button id="searchBtn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                    Search
                </button>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="bg-gray-200 p-6 rounded-lg text-center text-gray-700">
            <h3 class="text-lg font-semibold">Welcome to Office for Live Inquiry, Updation, and Information</h3>
            <p>Use the search and filters above to find cheque information.</p>
        </div>

        <!-- Table Container -->
        <div id="tableContainer" class="overflow-x-auto mt-6 hidden">
            <table class="w-full border-collapse border border-gray-200 bg-white">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="p-3 border border-gray-300 text-left">NAME AND ADDRESS</th>
                        <th class="p-3 border border-gray-300 text-left">Amount</th>
                        <th class="p-3 border border-gray-300 text-left">Cheque No</th>
                        <th class="p-3 border border-gray-300 text-left">IN C/O</th>
                        <th class="p-3 border border-gray-300 text-left">Status</th>
                    </tr>
                </thead>
                <tbody id="checksTable"></tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="mt-4 text-center"></div>
    </div>

    <!-- Scripts -->
    <script src="scripts/index.js"></script>
</body>
</html>
